<div id='container' ng-controller='LinksController' ng-init="links = data.links" >
  <img src='../assets/redirect_icon.png'/>
  <div class='info' ng-repeat="link in links">
    <pre>{{ link }}</pre>
    <div class='visits'><span class='count'>{{visits}}</span>Visits</div>
    <div class='title'>{{title}}</div>
    <div class='original'>{{url}}</div>
    <a href='{{base_url}}/{{code}}'>{{base_url}}/{{code}}</a>
  </div>
</div>
